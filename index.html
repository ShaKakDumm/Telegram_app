<!DOCTYPE html>
<html>
<head>
    <title>My Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function sendData() {
            // Отправка данных в бота
            Telegram.WebApp.sendData(JSON.stringify({ message: "Привет из Web App!" }));
        }
    </script>
</head>
<body>
    <h1>Добро пожаловать в Telegram Web App</h1>
    <button onclick="sendData()">Отправить сообщение боту</button>
</body>
</html>
